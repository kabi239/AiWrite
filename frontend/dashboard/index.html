<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Essay Generator</h1>
        <form id="essayForm">
            <div class="form-group">
                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="word_count">Word Count:</label>
                <input type="number" id="word_count" name="word_count">
            </div>
            <div class="form-group">
                <label for="no_of_paragraphs">Number of Paragraphs:</label>
                <input type="number" id="no_of_paragraphs" name="no_of_paragraphs">
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level">
                    <option value="EASY">Beginner</option>
                    <option value="MEDIUM">Intermediate</option>
                    <option value="HARD">Advanced</option>
                </select>
            </div>
            <button type="submit">Generate Essay</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
